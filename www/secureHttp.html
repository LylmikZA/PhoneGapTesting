<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        <title>Page 1</title>
        <link rel="stylesheet" href="css/mystylesheet.css" />
        <link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css" />
    </head>
    <body>
        <div id="page">
            <div class="mytoolbar" id="toolbar">
                <ul>
                    <li>Rest GET</li>
                    <li style="float:right"><a href="#" onclick="gotoHome()"><img src="img/icon/home.png"/></a></li>
                    <li style="float:right"><a href="#" onclick="doGet()"><img src="img/icon/download.png"/></a></li>
                    <li style="float:right"><a href="#" onclick="doProgress()"><img src="img/icon/timer.png"/></a></li>
                </ul>
            </div>      

            <div class="main">
                <div id='restResponse'>Press button to GET lynx test</div>
            </div>
        </div>

        <!--<div id="loading" align="center" style="display: none;margin: 0 auto">-->
        <div id="loading" class="loading">
            <div id="loadDesc" class="loadDesc">
                Performing GET... what if this is a long message, how would it look like?
            </div>
        </div>
        <script type="text/javascript">
            var TAG = "secureHttp: ";
            document.addEventListener("deviceready", onDeviceReady, false);


            function onDeviceReady() {
                console.log(TAG + "device ready");
                document.addEventListener("backbutton", BackKeyDown, true);

                // setting the header
                window.cordovaHTTP.useBasicAuth(
                        "user",
                        "passwd",
                        function (msg) {
                            alert("OK, basic auth headers set: " + msg)
                        },
                        function (msg) {
                            alert("ERROR: " + msg)
                        }
                );

            }

            function doGet() {
                $("#loading").show();
                var element = document.getElementById("restResponse");
                element.innerHTML = "Performing GET...";
                console.log(TAG + "starting GET");
                // invoking a Basic Auth protected endpoint
                window.cordovaHTTP.get(
                        "http://httpbin.org/basic-auth/user/passwd", // a nice public testservice
                        {}, // optional params
                        {}, // optional headers
                        function (msg) {
                            $("#loading").hide();
                            alert("OK, basic auth resource responded: " + msg)
                        },
                        function (msg) {
                            $("#loading").hide();
                            alert("ERROR, call 'useBasicAuth' first or set the Auth header manually")
                        }
                );
            }

            function doProgress() {
                console.log('start progress');
                $("#loading").show();
                $("#page").addClass("disabled");
                setTimeout(endProgress, 3000); // 1000 for 1 second 
            }
            function endProgress() {
                $("#page").removeClass("disabled");
                $("#loading").hide();
                console.log('end progress');
            }


            function gotoHome()
            {
                window.location = "menu.html";
            }

            function BackKeyDown()
            {
                console.log(TAG + "Back Pressed");
                gotoHome();
            }
        </script>
        <script type="text/javascript" src="cordova.js"></script>
        <script src="js/jquery-1.11.1.min.js"></script>
        <script src="js/jquery.mobile-1.4.5.min.js"></script>
        <script src="js/cordovaHTTP.js"></script>
    </body>
</html>
