<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>PhoneGap Test</title>
    <link rel="stylesheet" href="css/mystylesheet.css" />
    <link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css" />
    <link rel="stylesheet" href="css/toastr.min.css" />
  </head>
  <body>
    <div class="loginPage">

      <img src="img/keynote-circular-logo2.png" width="150" height="150" style="padding-top: 70px"/>

      <table width="75%" style="padding-top: 30px; margin:0 auto;">
        <tr>
          <td valign="middle" width="50px"><img src="img/icon/person.png"/></td>
          <td>
            <input type="text" name="txt_email" id="txt_email" value="test@test.com"/>
          </td>
        </tr>
        <tr>
          <td valign="middle"><img src="img/icon/lock.png"/></td>
          <td>
            <input type="password" name="txt_password" id="txt_password" value="123"/>
          </td>
        </tr>
      </table>
      <div style="width:25%;margin: 0 auto;">
        <button type="button" onclick="loginUser();">Login</button>
      </div>
      <div class="lynxLogo" id="logo">
        <img src="img/lynxsoftware2.png" width="200" height="100"/>
      </div>
    </div>


    <script type="text/javascript">
      var TAG = "index: ";

      document.addEventListener("deviceready", onDeviceReady, true);

      function onDeviceReady()
      {
        document.addEventListener("backbutton", BackKeyDown, true);
        toastr.options = {
          "closeButton": false,
          "debug": false,
          "newestOnTop": false,
          "progressBar": false,
          "positionClass": "toast-bottom-center",
          "preventDuplicates": true,
          "onclick": null,
          "showDuration": "0",
          "hideDuration": "0",
          "timeOut": "2000",
          "extendedTimeOut": "1000",
          "showEasing": "swing",
          "hideEasing": "linear",
          "showMethod": "fadeIn",
          "hideMethod": "fadeOut"
        }

        var initialScreenSize = window.innerHeight;
        window.addEventListener("resize", function () {
          if (window.innerHeight < initialScreenSize) {
            $("#logo").hide();
          } else {
            $("#logo").show();
          }
        });
      }

      function gotoMenu()
      {
        window.location = "menu.html";
      }

      function loginUser() {
        var email = $('#txt_email').val();
        var password = $('#txt_password').val();
        if (email === 'test@test.com' && password === '123') {
          window.location = "menu.html";
        } else {
          var pw = document.getElementById("txt_password");
          pw.value = '';
//              alert("Invalid login");
          toastr.error("Invalid login");
        }
      }
      var backPressed = 0;
      function BackKeyDown()
      {
        var now = new Date().getTime();
        console.log(TAG + "Back Pressed - " + now);
        if (now - backPressed < 2000) {
          exitApp();
        } else {
          backPressed = now;
          toastr.info("Press back again to exit");
        }
      }
      function exitApp()
      {
        navigator.app.exitApp();
      }

    </script>
    <script type="text/javascript" src="cordova.js"></script>
    <script src="js/jquery-1.11.1.min.js"></script>
    <script src="js/jquery.mobile-1.4.5.min.js"></script>
    <script src="js/toastr.min.js"></script>
  </body>
</html>
