<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Page 1</title>
    <link rel="stylesheet" href="css/mystylesheet.css" />
    <link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css" />
  </head>
  <body>
    <div class="mytoolbar" id="toolbar">
      <ul>
        <li>Device Properties</li>
        <li style="float:right"><a href="#" onclick="gotoHome()"><img src="img/icon/home.png"/></a></li>
      </ul>
    </div>    
    <div class="main">

      <div id='deviceInfo'>Loading device properties...</div>

    </div>

    <script type="text/javascript">
      var TAG = "deviceProperties: ";
      document.addEventListener('deviceready', onDeviceReady, false);

      function onDeviceReady() {
          document.addEventListener("backbutton", BackKeyDown, true);

          var element = document.getElementById('deviceInfo');

          element.innerHTML = 'Device Model: ' + device.model +
                  '<br />' + 'Device Cordova: ' + device.cordova +
                  '<br />' + 'Device Platform: ' + device.platform +
                  '<br />' + 'Device UUID: ' + device.uuid +
                  '<br />' + 'Device Version: ' + device.version + '<br />';
      }

      function gotoHome()
      {
          // alert("go to page 1");
          window.location = "menu.html";
      }

      function BackKeyDown()
      {
          console.log(TAG + "Back Pressed");
            gotoHome();
      }
    </script>
    <script type="text/javascript" src="cordova.js"></script>
    <script src="js/jquery-1.11.1.min.js"></script>
    <script src="js/jquery.mobile-1.4.5.min.js"></script>
  </body>
</html>
