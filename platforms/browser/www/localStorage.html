<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Blank App</title>
    <link rel="stylesheet" href="css/mystylesheet.css" />
    <link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css" />
  </head>
  <body>
    <div class="mytoolbar" id="toolbar">
      <ul>
        <li>Local Storage</li>
        <li style="float:right"><a href="#" onclick="gotoHome()"><img src="img/icon/home.png"/></a></li>
      </ul>
    </div>    
    <div class="main">

      <button type="button" onclick="initCountries()">Init</button>
      <button type="button" onclick="addCountry()">Add Canada</button>
      <button type="button" onclick="get1Data()">Get USA Data</button>
      <button type="button" onclick="getAllData()">Get All Data</button>
      <button type="button" onclick="removeAllData()">Remove All Countries</button>
    </div>

    <script type="text/javascript">
      var TAG = "localStorage: ";
      document.addEventListener('deviceready', onDeviceReady, false);

      function onDeviceReady() {
          document.addEventListener("backbutton", BackKeyDown, true);
      }

      function initCountries() {
          localStorage.setItem("IN", "India");
          localStorage.setItem("FR", "France");
          localStorage.setItem("USA", "U.S.A");
      }


      function addCountry() {
          localStorage.setItem("CA", "Canada");
          alert("Canada added successfully");
      }

      function get1Data() {
          var usa = localStorage.getItem("USA");
          alert("Country Name is " + usa);
      }

      function getAllData() {
          for (var i in localStorage) {
              alert(localStorage.getItem(i));
          }
      }

      function removeAllData() {
          window.localStorage.clear();
          alert("All Countries removed successfully");
      }

      function gotoHome()
      {
          window.location = "menu.html";
      }

      function BackKeyDown()
      {
          console.log(TAG + "Back Pressed");
          gotoHome();
      }
    </script>
    <script type="text/javascript" src="cordova.js"></script>
    <script src="js/jquery-1.11.1.min.js"></script>
    <script src="js/jquery.mobile-1.4.5.min.js"></script>
  </body>
</html>
